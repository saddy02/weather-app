<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Weather app created using create-react-app"
    />
    <title>Weather App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      .App{
        width: 100vw;
        height: 100vh;
        background-image: linear-gradient(to bottom, #53ff96, #41fead, #39fcc2, #3ffad3, #51f7e0, #4af0ef, #56e9f8, #6be0fc, #80d0fd, #99c0f3, #aeafe1, #bba0c9);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
      }
      h1{
        font-size: 6em;
        color: #fff;
      }
    </style>
    <div id="root">
      <div class="App">
        <h1> Loading... </h1>
      </div>
    </div>
  </body>
</html>
